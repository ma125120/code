<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MUI框架测试</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell mui-collapse">
		        <a class="mui-navigate-right" href="#">面板1</a>
		        <div class="mui-collapse-content">
		            <p>面板1子内容</p>
		        </div>
		    </li>
		    <li class="mui-table-view-cell mui-collapse">
		        <a class="mui-navigate-right" href="#">面板</a>
		            <div class="mui-collapse-content">
		            <p>面板2子内容</p>
		        </div>
		    </li>
		    <li class="mui-table-view-cell mui-collapse">
		        <a class="mui-navigate-right" href="#">面板3</a>
		        <div class="mui-collapse-content">
		            <p>面板3子内容</p>
		        </div>
		    </li>
		</ul>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header mui-card-media">
				<img src="images/1.jpg" />
				<div class="mui-media-body">
					小M
					<p>发表于 2016-06-30 15:30</p>
				</div>
			</div>
			<!--内容区-->
			<div class="mui-card-content">内容区</div>
			<!--页脚，放置补充信息或支持的操作-->
			<div class="mui-card-footer">页脚</div>
		</div>
		<div class="mui-slider">
  <div class="mui-slider-group mui-slider-loop">
    <!--支持循环，需要重复图片节点-->
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="images/4.jpg" /></a></div>
    <div class="mui-slider-item"><a href="javascript:;"><img src="images/1.jpg" /></a></div>
    <div class="mui-slider-item"><a href="javascript:;"><img src="images/2.jpg" /></a></div>
    <div class="mui-slider-item"><a href="javascript:;"><img src="images/3.jpg" /></a></div>
    <div class="mui-slider-item"><a href="javascript:;"><img src="images/4.jpg" /></a></div>
<div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="images/1.jpg" /></a></div>
  </div>
</div>
		<script>
			mui.init({
				gestureConfig:{
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
				swipe: true, //默认为true
				drag: true, //默认为true
				hold:false,//默认为false，不监听
				release:false//默认为false，不监听
				}
			});
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>
	</body>
</html>
